<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Architypes Test</title>
    <link rel="stylesheet" href="personality.css">
</head>
<body>
    
    <div class="container">
        <h1 class="header">Welcome to the personality architype test!</h1>
        <h2 class="subheader">Press Start to begin</h2>

        <div class="opinion-buttons-container">
            <div class="strongly-agree-container">
                <button class="opinion" id="strongly-agree"></button>
                <p class="text-under" id="strongly-agree-text">Strongly Agree</p>
            </div>

            <div class="agree-container">
                <button class="opinion" id="agree"></button>
                <p class="text-under" id="agree-text">Agree</p>
            </div>

            <div class="neutral-container">
                <button class="opinion" id="neutral"></button>
                <p class="text-under" id="neutral-text">Neutral</p>
            </div>

            <div class="disagree-container">
                <button class="opinion" id="disagree"></button>
                <p class="text-under" id="disagree-text">Disagree</p>
            </div>

            <div class="strongly-disagree-container">
                <button class="opinion" id="strongly disagree"></button>
                <p class="text-under" id="strongly-disagree-text">Strongly Disagree</p>
            </div>
        </div>
        
        <button class="btn">Start</button>
    </div>

    <script src="personality.js"></script>
</body>
</html>
